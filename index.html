<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedidos Invierno AW26/27 - Abuela Tata</title>

<style>
:root{
  --bg:#f5f2ee;
  --card:#ffffff;
  --line:#e8e2db;
  --ink:#1f1f1f;
  --muted:#777;
  --accent:#222;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,var(--bg),#fff);
  color:var(--ink);
}
.wrap{max-width:1100px;margin:auto;padding:30px}
.brand{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:20px}
.section{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid var(--line);
}
textarea{min-height:80px}
button{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--accent);
  background:var(--accent);
  color:white;
  cursor:pointer;
  margin-right:8px;
}
button.ghost{
  background:white;
  color:var(--accent);
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px;
}
.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  overflow:hidden;
  background:white;
}
.cardTop{
  position:relative;
  aspect-ratio:4/5;
  background:#faf7f3;
}
.cardTop img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:white;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
}
.cardBody{padding:12px}
.sizes{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:10px;
}
.sizeBox{
  display:flex;
  justify-content:space-between;
  border:1px solid var(--line);
  padding:6px 8px;
  border-radius:10px;
}
.sizeBox input{
  width:50px;
  margin:0;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.open{display:flex}
.modal img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>

<body>
<div class="wrap">

<div class="brand">
  <div>
    <h1>ABUELA TATA</h1>
    <p>Pedido Invierno AW26/27</p>
  </div>
</div>

<div class="section">
<h3>Datos Cliente</h3>
<input id="fiscalName" placeholder="Nombre fiscal">
<input id="taxId" placeholder="NIF / CIF">
<input id="shopName" placeholder="Nombre tienda">
<input id="email" placeholder="Email (obligatorio)">
<input id="phone" placeholder="Teléfono">
<input id="address" placeholder="Dirección">
<input id="city" placeholder="Ciudad">
<input id="zip" placeholder="Código Postal">
<input id="province" placeholder="Provincia">
<textarea id="notes" placeholder="Notas"></textarea>
</div>

<div class="section">
<h3>Añadir referencia</h3>
<input id="refInput" placeholder="Escribe referencia y pulsa Enter">
<div class="products" id="products"></div>
</div>

<div class="section">
<button onclick="sendEmail()">Enviar por Email</button>
<button onclick="downloadPDF()">Descargar PDF</button>
<button onclick="saveDraft()">Guardar borrador</button>
<button onclick="loadDraft()">Cargar borrador</button>
</div>

</div>

<div id="modal" class="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>

const SIZE_MAP={
  baby:["3M","6M","9M","12M","18M","2A","3A","4A"],
  kid:["12M","18M","2A","3A","4A","5A","6A","8A","10A","12A"]
};

function getSizes(ref){
  if(ref.startsWith("12")||ref.startsWith("13")||ref.startsWith("11"))
    return SIZE_MAP.baby;
  if(ref.startsWith("25")||ref.startsWith("43")||ref.startsWith("22"))
    return SIZE_MAP.kid;
  return SIZE_MAP.kid;
}

document.getElementById("refInput").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    addProduct(e.target.value.trim());
    e.target.value="";
  }
});

function addProduct(ref){
  if(!ref) return;

  const card=document.createElement("div");
  card.className="card";
  card.dataset.ref=ref;

  card.innerHTML=`
    <div class="cardTop">
      <div class="badge">${ref}</div>
      <img src="images/${ref}.jpg"
           onerror="this.src='images/placeholder.jpg'"
           onclick="openModal(this.src)">
    </div>
    <div class="cardBody">
      <div class="sizes"></div>
      <button class="ghost" onclick="this.closest('.card').remove()">Quitar</button>
    </div>
  `;

  const sizesDiv=card.querySelector(".sizes");
  getSizes(ref).forEach(s=>{
    const box=document.createElement("div");
    box.className="sizeBox";
    box.innerHTML=`<span>${s}</span><input type="number" min="0" data-size="${s}">`;
    sizesDiv.appendChild(box);
  });

  document.getElementById("products").appendChild(card);
}

function buildText(){
  const today=new Date().toLocaleDateString("es-ES");
  let lines="";
  document.querySelectorAll(".card").forEach(c=>{
    const ref=c.dataset.ref;
    c.querySelectorAll("input").forEach(i=>{
      if(i.value>0)
        lines+=`${ref} - ${i.dataset.size}: ${i.value}\n`;
    });
  });

  return `
PEDIDO INVIERNO AW26/27
Fecha: ${today}

Tienda: ${shopName.value}
Email: ${email.value}

${lines}

All the best,
Abuela Tata
`;
}

function sendEmail(){
  if(!email.value.trim()){
    alert("Email obligatorio.");
    return;
  }
  window.location.href=
  `mailto:info@abuelatata.com?cc=${encodeURIComponent(email.value)}&subject=Pedido Invierno AW26/27&body=${encodeURIComponent(buildText())}`;
}

function downloadPDF(){
  const win=window.open('');
  win.document.write(`<pre style="font-family:Arial;padding:30px">${buildText()}</pre>`);
  win.document.close();
  win.print();
}

function saveDraft(){
  localStorage.setItem("pedidoInvierno",buildText());
  alert("Guardado");
}

function loadDraft(){
  alert("El borrador está guardado localmente.");
}

function openModal(src){
  document.getElementById("modalImg").src=src;
  document.getElementById("modal").classList.add("open");
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
}

</script>

</body>
</html>
